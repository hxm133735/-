<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/welcome.css" rel="stylesheet" />
	</head>
	<style>
		.content{
			padding-bottom: 15px;
		}
		.some_people {
			padding: 20px 0 10px 20px;
		}
		
		.some_people span {
			border-left: 4px solid #FF5242;
			padding-left: 10px;
		}
		
		.content {
			margin-top: 0;
		}
		
		.btns {
			margin: 0 auto;
			width: 90%;
			overflow: hidden;
		}
		
		.btns button {
			float: left;
			width: 48%;
			font-size: 16px;
			border-radius: 5px;
			padding: 11px 0;
			color: #3E3E3E;
			border: 1px solid #EBEBEB;
		}
		
		.btns button:nth-child(2) {
			margin-left: 4%;
			background: #FF5242;
			color: #fff;
		}
		
		.info_food {
			padding-top: 10px;
			margin-top: 10px;
		}
		footer{
			background: #fff;
		}
	</style>

	<body>
		<div class="mui-content">

			<div class="content">
				<div class="mui-text-left some_people">
					<span>请更正就餐人数！</span>
				</div>
				<div class="mui-row">
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">1人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">2人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">3人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">4人</button></div>
				</div>
				<div class="mui-row">
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">5人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">6人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">7人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">8人</button></div>
				</div>
				<div class="mui-row">
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">9人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">10人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">11人</button></div>
					<div class="mui-col-xs-3"><button type="button" style="display: none;" class="mui-btn">12人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="more">更多<img src="../imgs/to.png" alt="" /></button></div>
				</div>
				<div class="mui-row" style=" display: none;">
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">13人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">14人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">15人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">16人</button></div>
				</div>
				<div class="mui-row" style=" display: none;">
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">17人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">18人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">19人</button></div>
					<div class="mui-col-xs-3"><button type="button" class="mui-btn">20人</button></div>
				</div>

			</div>
			<footer>
				<div class="mui-text-center info_food">
					<div class="mui-text-left some_info">
						<span>修改备注信息：</span>
					</div>
					<textarea name="" rows="2" id="num" cols="" placeholder="请在此输入需要备注的信息，例如：不要辣，不 要葱等。"></textarea>
					<!--<input type="text" name="" id="num" value="" placeholder="其他人数，请在此输入" />-->
				</div>
				<div class="mui-text-center btns">
					<button type="button" onclick="back()">取消</button>
					<button type="button" id="./shop_car.html" onclick="clicked(this.id)">确定</button>
				</div>
			</footer>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/jq.js"></script>
		<script type="text/javascript">
			mui.init()

			$('.mui-btn').click(function() {
				$('#num').val('');
				var people = $(this).text()
				$('.mui-btn').css('background', '#fff');
				$('.mui-btn').css('color', '#333');
				$(this).css('background', '#FF5242');
				$(this).css('color', '#fff');
			})
			$('#num').click(function() {
				$('.mui-btn').css('background', '#fff');
				$('.mui-btn').css('color', '#333');
			})
			$('.more').click(function() {
				$('.more').hide();
				$('.mui-btn,.mui-row').show()
			})
		</script>
	</body>

</html>
